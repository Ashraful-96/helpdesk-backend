spring:
  application:
    name: helpdesk

  datasource:
    url: jdbc:postgresql://localhost:5432/austts
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8085

springdoc:
  swagger-ui:
    path: /swagger
